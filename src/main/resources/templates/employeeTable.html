<!doctype html>
<html lang="es"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Lista De Empleados</title>
</head>
<body>
    <h1 class="px-4 py-5 my-5 flex-column text-center  align-items-center">LISTA DE EMPLEADOS</h1>
    <table class="table table-bordered px-4 py-5 my-5 flex-column text-center  align-items-center col-md-4" style="width: 100%">
        <tr>
            <th>Nombre</th>
            <th>Correo Electronico</th>
            <th>Empresa</th>
            <th>Rol</th>
        </tr>
        <tr th:each="employee : ${employee}">
            <td th:text="${employee.nombre}"></td>
            <td th:text="${employee.correoElectronico}"></td>
            <td th:text="${employee.empresa}"></td>
            <td th:text="${employee.role}"></td>
        </tr>
    </table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
