<!doctype html>
<html lang="es"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Nueva Empresa</title>
</head>
<body>
<div class="px-4 py-5 my5 text-center">
  <h1 class="display-5 fw-bold mb-4">NUEVA EMPRESA</h1>
    <form th:action="@{/enterprise}"  th:method="post" th:object="${enterprise}" class="d-flex flex-column gap-3 align-items-center">
        <label class="form-label">Nombre</label>
        <input th:field="*{nombre}" type="text"/>
        <label class="form-label">Direccion</label>
        <input th:field="*{direccion}" type="text"/>
        <label class="form-label">Telefono</label>
        <input th:field="*{telefono}"type="text"/>
        <label class="form-label">Nit</label>
        <input th:field="*{nit}"type="text"/>
        <button type="submit" class="btn btn-primary">Crear Empresa</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
